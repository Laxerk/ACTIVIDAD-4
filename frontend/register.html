<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <h2 class="auth-title">Crear Cuenta</h2>

    <input type="text" id="registerName" placeholder="Nombre">
    <input type="email" id="registerEmail" placeholder="Correo">
    <input type="password" id="registerPassword" placeholder="Contraseña">

    <button class="auth-btn" onclick="register()">Registrarse</button>

    <p class="auth-link">
      ¿Ya tienes cuenta?
      <a href="index.html">Inicia sesión</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
